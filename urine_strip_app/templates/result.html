<!DOCTYPE html>
<html>
<head>
    <title>Analysis Results</title>
    <!-- Add any necessary CSS styling or external libraries here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Analysis Results</h1>
        <div id="color-results">
            <!-- Use JavaScript to dynamically populate this section with color results -->
        </div>
    </div>

    <!-- Add any necessary JavaScript code here -->
    <script>
        // Retrieve the analysis results from the Django view and parse them as JSON
        var colors = JSON.parse('{{ colors|safe }}');

        // Loop through the colors and dynamically create HTML elements to display the results
        for (var i = 0; i < colors.length; i++) {
            var color = colors[i];
            var colorElement = document.createElement('div');
            colorElement.innerHTML = '<h3>' + color.color + '</h3>' +
                                     '<p>RGB: ' + color.rgb.join(', ') + '</p>';
            document.getElementById('color-results').appendChild(colorElement);
        }
    </script>
</body>
</html>
