<!DOCTYPE html>
<html>
<head>
    <title>Urine Strip Analyzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Urine Strip Analyzer</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="strip_image" class="form-label">Upload Urine Strip Image:</label>
                <input type="file" class="form-control" id="strip_image" name="strip_image" required>
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>
    </div>
</body>
</html>
